{% extends "base.html" %}

{% block title %}Đăng nhập - AI English Learning{% endblock %}

{% block content_unauth %}
<div class="row justify-content-center">
    <div class="col-xl-5 col-lg-6 col-md-8">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="p-5">
                    <div class="text-center mb-4">
                        <h1 class="h4 text-gray-900 mb-2">Chào mừng trở lại!</h1>
                        <p class="text-muted">Đăng nhập để tiếp tục hành trình học tiếng Anh của bạn</p>
                    </div>
                    
                    <form class="user" method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                placeholder="Nhập tên đăng nhập" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                placeholder="Nhập mật khẩu" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            Đăng nhập
                        </button>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <a class="small" href="#">Quên mật khẩu?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" href="{{ url_for('register') }}">Chưa có tài khoản? Đăng ký ngay!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
