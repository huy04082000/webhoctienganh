{% extends "base.html" %}

{% block title %}Đăng ký - AI English Learning{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-xl-6 col-lg-7 col-md-9">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="p-5">
                    <div class="text-center mb-4">
                        <h1 class="h4 text-gray-900 mb-2">Tạo tài khoản mới</h1>
                        <p class="text-muted">Hãy cùng bắt đầu hành trình học tiếng Anh thông minh!</p>
                    </div>
                    
                    <form class="user" method="POST" action="{{ url_for('register') }}">
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" name="username" 
                                    placeholder="Nhập tên đăng nhập" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                    placeholder="Nhập email" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Họ tên đầy đủ</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" 
                                placeholder="Nhập họ tên đầy đủ" required>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                    placeholder="Nhập mật khẩu" required
                                    pattern=".{6,}" title="Mật khẩu phải có ít nhất 6 ký tự">
                            </div>
                            <div class="col-md-6">
                                <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                    placeholder="Nhập lại mật khẩu" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                            <label class="form-check-label" for="terms">
                                Tôi đồng ý với <a href="#">Điều khoản sử dụng</a> và <a href="#">Chính sách bảo mật</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            Đăng ký
                        </button>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <a class="small" href="{{ url_for('login') }}">Đã có tài khoản? Đăng nhập ngay!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    // Validate password matching
    var password = document.getElementById("password");
    var confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Mật khẩu không khớp");
        } else {
            confirm_password.setCustomValidity("");
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
{% endblock %}
{% endblock %}
